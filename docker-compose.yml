version: '3.8'

services:
  # Authentication & Authorization Service
  auth-server:
    build: ./auth-service
    container_name: auth-server
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - HOST=0.0.0.0
      - DATABASE_URL=sqlite:///./data/chatbot.db
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY:-your-secret-key-change-in-production}
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      # Admin user credentials (set in .env or use defaults)
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
    volumes:
      - shared_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatbot-network

  # OpenAI ChatBot Service
  openai-chatbot:
    build: ./chat-service
    container_name: openai-chatbot-api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - RELOAD=false
      - DATABASE_URL=sqlite:///./data/chatbot_main.db
      # Auth service URL
      - AUTH_SERVICE_URL=http://auth-server:8001
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY:-your-secret-key-change-in-production}
      # Set your OpenAI API key in .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # Mount shared data directory for SQLite database persistence
      - chatbot_data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - auth-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatbot-network

  # Analytics Service (Admin Only)
  analytics-service:
    build: ./analytics-service
    container_name: analytics-service
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - HOST=0.0.0.0
      - DATABASE_URL=sqlite:///./data/analytics.db
      - AUTH_SERVICE_URL=http://auth-server:8001
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY:-your-secret-key-change-in-production}
    volumes:
      - analytics_data:/app/data
    restart: unless-stopped
    depends_on:
      - auth-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatbot-network

  # React Chat Frontend
  chat-frontend:
    build: ./chat-frontend
    container_name: chat-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_AUTH_API_URL=http://localhost:8001
      - REACT_APP_CHAT_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
      - REACT_APP_ANALYTICS_API_URL=http://localhost:8002
    depends_on:
      - auth-server
      - openai-chatbot
      - analytics-service
    restart: unless-stopped
    networks:
      - chatbot-network

  # Timezone MCP Server
  timezone-mcp-server:
    build: ./timezone-mcp-server
    container_name: timezone-mcp-server
    ports:
      - "8003:8003"
    environment:
      - AUTH_SERVICE_URL=http://auth-server:8001
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY:-your-secret-key-change-in-production}
    depends_on:
      - auth-server
    restart: unless-stopped
    networks:
      - chatbot-network

  # LangChain Workflow Service
  langchain-service:
    build: ./langchain-service
    container_name: langchain-service
    ports:
      - "8004:8004"
    environment:
      - PORT=8004
      - HOST=0.0.0.0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHAT_SERVICE_URL=http://openai-chatbot:8000
      - AUTH_SERVICE_URL=http://auth-server:8001
      - LANGCHAIN_MODEL=gpt-3.5-turbo
      - LANGCHAIN_TEMPERATURE=0.7
      - LANGCHAIN_MAX_TOKENS=1000
      - LOG_LEVEL=INFO
    depends_on:
      - auth-server
      - openai-chatbot
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatbot-network

  # Optional: Add a reverse proxy (nginx) for production
  nginx:
    image: nginx:alpine
    container_name: openai-chatbot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./chat-service/nginx.conf:/etc/nginx/nginx.conf:ro
      # Add SSL certificates if needed
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - openai-chatbot
    restart: unless-stopped
    profiles:
      - production

# Create named volumes for data persistence
volumes:
  shared_data:
    driver: local
  chatbot_data:
    driver: local
  analytics_data:
    driver: local
  chatbot_logs:
    driver: local

# Network for container communication
networks:
  chatbot-network:
    driver: bridge