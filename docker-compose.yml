version: '3.8'

services:
  # Authentication & Authorization Service
  auth-server:
    build: ./auth-service
    container_name: auth-server
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - HOST=0.0.0.0
      - DATABASE_URL=sqlite:///./data/auth.db
      - SECRET_KEY=${AUTH_SECRET_KEY:-your-secret-key-change-in-production}
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    volumes:
      - auth_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatbot-network

  # OpenAI ChatBot Service
  openai-chatbot:
    build: ./openai_web_service
    container_name: openai-chatbot-api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - RELOAD=false
      # Auth service URL
      - AUTH_SERVICE_URL=http://auth-server:8001
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY:-your-secret-key-change-in-production}
      # Set your OpenAI API key in .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # Mount data directory for SQLite database persistence
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      - auth-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatbot-network

  # Analytics Service (Admin Only)
  analytics-service:
    build: ./analytics-service
    container_name: analytics-service
    ports:
      - "8002:8002"
    environment:
      - PORT=8002
      - HOST=0.0.0.0
      - AUTH_SERVICE_URL=http://auth-server:8001
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY:-your-secret-key-change-in-production}
    volumes:
      - analytics_data:/app
    restart: unless-stopped
    depends_on:
      - auth-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatbot-network

  # React Chat Frontend
  chat-frontend:
    build: ./chat-frontend
    container_name: chat-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_AUTH_API_URL=http://localhost:8001
      - REACT_APP_CHAT_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000
      - REACT_APP_ANALYTICS_API_URL=http://localhost:8002
    depends_on:
      - auth-server
      - openai-chatbot
      - analytics-service
    restart: unless-stopped
    networks:
      - chatbot-network

  # Optional: Add a reverse proxy (nginx) for production
  nginx:
    image: nginx:alpine
    container_name: openai-chatbot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./openai_web_service/nginx.conf:/etc/nginx/nginx.conf:ro
      # Add SSL certificates if needed
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - openai-chatbot
    restart: unless-stopped
    profiles:
      - production

# Create named volumes for data persistence
volumes:
  chatbot_data:
    driver: local
  chatbot_logs:
    driver: local
  auth_data:
    driver: local
  analytics_data:
    driver: local

# Network for container communication
networks:
  chatbot-network:
    driver: bridge